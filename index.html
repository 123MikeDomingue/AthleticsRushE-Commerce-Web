<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <title>Document</title>
 <link rel="stylesheet" href="./css/styles.css">
 <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/29089c435b.js"></script>

</head>
<body>

  <!-- Start of header section -->
 <header>
  <div class="container containerFlex">

    <div class="siteLogo">
    <i class="fa-solid fa-medal"></i>
    </div>
   <nav>
     <ul>
      <li><a class="current-page" href="index.html">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Product</a></li>
     </ul>
   </nav>
   
   
  <div class="search_wrap search_wrap_2">
    <div class="search_box">
      <div class="btn btn_common">
        <i class="fas fa-search"></i>
      </div>
      <input type="text" class="input" placeholder="search...">
    </div>
  </div>


   <div class="cartWrapper">
    <div class="cartContainer">
    <div class="cartBtn"><i class="fa-sharp fa-solid fa-cart-shopping"></i></div>
      <p class="cartText">Your Cart</p>
    </div>
   </div>

  </div>

 </header>

 <!-- end of header section -->


 <!-- Second section with three images in a row -->

 <div class="container2 containerFlex">

 <section class="athleticRushIntroSection">

  <h1 class="AthleticRushTitle"> Athletic Rush</h1>

  <h4 class="AthleticRushMotto">Feel comfortable <span class="uderlineMotto"> while you play </span> your favorite sport</h4>

 </section>

 <div class="imagesContainer">
 <img src="./images/img1.jpg" class="AthleticRushImages" alt="">
 <img src="./images/img2.jpg" class="AthleticRushImages" alt="">
 <img src="./images/img3.jpg" class="AthleticRushImages" alt="">
 </div>
    <div class="shopWrapper" >
      <div class="shopContainer">
       
        <h5 class="shopText">Shop Now</h5>
      </div>
    </div>



 </div>


 <div class="container3 containerFlex">
  
  <!-- Slider main container -->
  <div class="swiper">
      <h1 class="featuredProducts"> Featured products</h1>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./images/img4.jpg" alt="" >
       
      </div>
      <div class="swiper-slide"><img src="./images/img5.jpg" alt="" ></div>
      <div class="swiper-slide"><img src="./images/img6.jpg" alt="" ></div>
      <div class="swiper-slide"><img src="./images/img7.jpg" alt="" ></div>
      
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
   
  </div>
  

 </div>


<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


<script src="./slideshow.js"></script>

</body>
</html>
